<div style="text-align:center">
  <h1>
    <img src="../../assets/transparentLogo.png" alt="QueenChess_Logo" class="center" height="200"
      (click)="router.navigate(['/mainMenu']);">
  </h1>
</div>

<div class="centered">
  <ul id='friend-list'>
    <li class='friend'>
      <div class='name'>
        Fulanito
      </div>
      <div class='challenge'>
        ♟️
      </div>
      <div class='chat' (click)="router.navigate(['/chat']);">
        💬
      </div>
    </li>
    <li class='friend'>
      <div class='name'>
        Menganito
      </div>
      <div class='challenge'>
        ♟️
      </div>
      <div class='chat' (click)="router.navigate(['/chat']);">
        💬
      </div>
    </li>
  </ul>
</div>

<div class="login">
  <form class="custom-form" method="post">
    <h1>Añadir amigo:</h1>
    <input
      type="text"
      [(ngModel)]="friendName"
      name="friendName"
      placeholder="Nombre"
      required="required"
    />
    <button type="submit" (click)="addFriend()">Enviar petición de amistad</button>
  </form>
  
</div>
