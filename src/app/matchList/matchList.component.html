<div style="text-align:center">
    <h1>
      <img src="../../assets/transparentLogo.png" alt="QueenChess_Logo" class="center" height = "200" (click)="router.navigate(['/mainMenu']);">
    </h1>
  </div>

  <ul class="custom-form">
    <h1 style="color:white">Asíncronos </h1>
    <h1 style="color:white">Es su turno: </h1>
    <li  class='match' *ngFor="let match of idList; let i = index">
      <div class='name'>
        Vs. {{matchList[i]}}
      </div>
      <div class="play" (click)="playMove(match)">
        ♟️
      </div>
    </li>
  </ul>

  <ul class="custom-form">
    <h1 style="color:white">En espera: </h1>
    <li  class='match' *ngFor="let match of idPlayedList; let i = index">
      <div class='name'>
        Vs. {{playedMatchList[i]}}
      </div>
      <div class="play" (click)="playMove(match)">
        ♟️
      </div>
    </li>
  </ul>

  <ul class="custom-form">
    <h1 style="color:white">Síncronos </h1>
    <li  class='match' *ngFor="let match of idListSync; let i = index">
      <div class='name'>
        Vs. {{matchListSync[i]}}
      </div>
      <div class="play" (click)="playMoveSync(match)">
        ⚔️
      </div>
    </li>
  </ul>
