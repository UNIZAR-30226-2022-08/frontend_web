<div style="text-align:center">
    <h1>
      <img src="../../assets/bannerLogo.png" alt="QueenChess_Logo" class="center" height = "200">
    </h1>
  </div>

<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
      <button (click)="router.navigate(['/register']);">
        <span>Register</span>
     </button>
    </form>
  </div>
