<div style="text-align:center">
  <h1>
    <img src="../../assets/transparentLogo.png" alt="QueenChess_Logo" class="center" height="200"
      (click)="router.navigate(['/mainMenu']);">
  </h1>
</div>

  <div class="centered">
      <div id="usernameText" class="name">
            <h2 style="color:white" size=1000> Usuario: {{userName}}</h2>
      </div>
      <div id="wonGames">
        <h2 style="color:white" size=1000> Partidas ganadas: {{wonGames}}</h2>
      </div>
      <div id="playedGames">
        <h2 style="color:white" size=1000> Partidas jugadas: {{playedGames}}</h2>
      </div>
      <div id="wonTournaments">
        <h2 style="color:white" size=1000> Torneos ganados: {{wonTournaments}}</h2>
      </div>
      <div id="playedTournaments">
        <h2 style="color:white" size=1000> Torneos jugados: {{playedTournaments}}</h2>
      </div>
      <div id="elo" class="elo">
        <h2 style="color:white" size=1000> ELO: {{elo}} 游끥</h2> 
      </div>
      <div id="elo" class="elo">
        <h2 style="color:white" size=1000> Dinero: {{money}} 游뿣</h2>
      </div>
  </div>

  <div class="centered">
    <button class="buttonSlideA" (click)="router.navigate(['/history']);">
        <span>Historial</span>
    </button>
  </div>

  <div class="login">
    <form class="custom-form" method="post">
      <h1 style="color:white">Cambiar contrase침a:</h1>
      <input
        type="text"
        [(ngModel)]="newPassword"
        name="newPassword"
        placeholder="Nueva contrase침a"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="confirmNewPassword"
        name="confirmNewPassword"
        placeholder="Confirme la nueva contrase침a"
        required="required"
      />
      <button type="submit" (click)="changePassword()">Cambiar contrase침a</button>
    </form>
    
  </div>
